name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Dependencies
        run: |
          pnpm --filter @soundx/ws run build
          pnpm --filter @soundx/utils run build
          pnpm --filter @soundx/db run generate

      - name: Build Web
        # The script `pnpm run build:web` runs `cross-env VITE_PLATFORM=web tsc -b && vite build` in apps/desktop
        run: pnpm --filter sound-x run build:web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # apps/desktop/dist is where the web build output goes
          path: apps/desktop/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
