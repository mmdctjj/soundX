worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       9958;
        server_name  localhost;

        # 1. 静态文件 (前端 SPA)
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            
            # 针对 index.html: 永远不缓存，确保用户总是获取最新版本
            if ($request_filename ~* ^.*?.(html|htm)$) {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }

            # 针对静态资源 (JS/CSS/Images): 长期缓存，因为文件名带有 hash
            if ($request_filename ~* ^.*?.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$) {
                add_header Cache-Control "public, max-age=31536000, immutable";
            }

            try_files $uri $uri/ /index.html;
        }

        # 2. 可选代理：仅在后端地址配置时使用
        location /api/ {
            # 这里假设前端配置的后端地址在环境变量 BACKEND_URL
            # 需要在构建或运行容器时替换
            set $backend "http://localhost:3000"; 

            # 去掉 /api 前缀
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
